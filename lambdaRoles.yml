AssumeRolePolicyDocument:
  Version: '2012-10-17'
  Statement:
    - Effect: Allow
      Principal:
        Service:
          - lambda.amazonaws.com
      Action: sts:AssumeRole

AutoRemediateVerifierPolicy:
  - PolicyName: AutoRemediateVerifierPolicy
    PolicyDocument:
      Statement:
        - Effect: Allow
          Action:
            - "ssm:GetParameter"
            - "ssm:GetParameterHistory"
            - "ssm:GetParameters"
            - "ssm:GetParametersByPath"
          Resource:
            - 'Fn::Join':
              - ':'
              -
                - 'arn:aws:ssm'
                - Ref: 'AWS::Region'
                - Ref: 'AWS::AccountId'
                - 'parameter/CLOUDCONFORMITY_API_KEY'
        - Effect: Allow
          Action:
            - sns:Publish
          Resource:
            - 'Fn::Join':
              - ':'
              -
                - 'arn:aws:sns'
                - Ref: 'AWS::Region'
                - Ref: 'AWS::AccountId'
                - 'topic/CLOUDCONFORMITY_API_KEY'
